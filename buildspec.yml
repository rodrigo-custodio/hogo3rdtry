version: 0.2

environment_variables:
    plaintext:
        HUGO_VERSION: "0.76.2"
        
phases:
    install:
        runtime-versions:
            docker: 18
        commands:
            - cd /tmp
            - wget https://github.com/gohugoio/hugo/releases/download/v0.76.2/hugo_0.76.2_Linux-64bit.tar.gz
            - tar -xzf hugo_0.76.2_Linux-64bit.tar.gz
            - mv hugo /usr/bin/hugo
            - cd -
            - rm -rf /tmp/*
            
    build:
        commands:
            - rm -rf public
            - hugo
            - aws s3 sync public/ s3://hugowebsiterodrigo --region us-east-2 --delete
            
    post_build:
        commands:
            - echo Build completed on 'date'
